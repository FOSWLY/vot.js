name: Build and Test

on: [push, pull_request]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Protoc
        uses: arduino/setup-protoc@v3

      - name: Install packages 🔧
        run: bun install

      - name: Build 🚧
        run: bun rebuild:linux

      - name: Test 🪲
        run: bun test videoData.test.ts

      - name: Upload Artifact 🚀
        uses: actions/upload-artifact@v4
        with:
          name: jmap-yacl
          path: dist/*
